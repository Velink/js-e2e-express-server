trigger:
- main

pool:
  name: Default
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'
- task: PackerBuild@1
  inputs:
    templateType: 'custom'
    - script: packer build '$(System.DefaultWorkingDirectory)/aws-ubuntu.pkr.hcl'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'

- script: |
    echo 'Hello World!'
  displayName: 'test hello world'
